<div class="item-container">
  <div class="row">
    <h3>{{ titleLabel }} Item</h3>
  </div>
  <form [formGroup]="inventoryForm" (ngSubmit)="save($event)">
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Storage Level</mat-label>
        <mat-select [formControl]="storageLevelId"
          ><mat-option
            *ngFor="let level of storageLevels$ | async"
            [value]="level.id"
            >{{ level.level }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Item</mat-label>
        <mat-select [formControl]="itemId"
          ><mat-option *ngFor="let item of items$ | async" [value]="item.id">{{
            item.title
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Serial Number</mat-label>
        <input matInput formControlName="serialNumber" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Note</mat-label>
        <textarea matInput formControlName="note"></textarea>
      </mat-form-field>
    </div>

    <div class="row">
      <button mat-button color="primary" type="submit">Save</button>
      <button mat-button color="primary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
